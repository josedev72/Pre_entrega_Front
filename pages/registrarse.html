<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <!-- mis estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>Inicio de Sesion</title>
</head>
<body>
    
    <div class="container">
        <form id="loginForm" class="centered-form">
            <h2 class="form-title">Registro de Usuarios</h2>

            <div class="form-group">
                <label for="email">Nombre</label>
                <input type="email" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="form-group">
                <label for="email">Apellido</label>
                <input type="email" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>

            <div class="terminos">
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>


</body>
</html>
